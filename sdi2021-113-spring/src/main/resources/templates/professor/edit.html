<!DOCTYPE html>
<html lang="en">
<head>
  <title>Notaneitor</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img src="/img/student-48.png" alt="logo"/>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/professor/list">Ver Profesores</a></li>
		<li class="active"><a href="/professor/add">Agregar Profesor</a></li>
        <li><a href="/professor/remove">Eliminar profesor</a></li>
        <li><a href="/professor/edit">Editar profesor</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Editar profesor</h2>
  <form class="form-horizontal" method="post" th:action="${ '/professor/edit/' + professor.id}">
  
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">DNI</label>
      <div class="col-sm-10">
        <input th:value="${professor.dni}" type="text" class="form-control" name="dni" placeholder="DNI" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Nombre</label>
      <div class="col-sm-10">
        <input th:value="${professor.nombre}" type="text" class="form-control" name="nombre" placeholder="nombre" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Apellidos</label>
      <div class="col-sm-10">
        <input th:value="${professor.apellidos}" type="text" class="form-control" name="apellidos" placeholder="Apellidos" required="true" />
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">Categoria</label>
      <div class="col-sm-10">
        <input th:value="${professor.categoria}" type="text" class="form-control" name="categoria" placeholder="Categoria" required="true" />
      </div>
    </div>
    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-danger">Modificar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
