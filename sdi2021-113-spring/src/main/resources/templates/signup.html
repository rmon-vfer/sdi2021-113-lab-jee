<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container" style="text-align: center">
		<h2 th:text="#{signup.title}">Regístrate como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup"
			th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni"
					th:text="#{signup.dni}">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="99999999Y" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni"
					th:text="#{signup.name}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo: Juan" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni"
					th:text="#{signup.lastName}">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastName"
						placeholder="Ejemplo: Núñez García" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('lastName')}"
						th:errors="*{lastName}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni"
					th:text="#{signup.password}">Contraseña:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Contraseña" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="dni"
					th:text="#{signup.passwordConfirm}">Repita la contraseña:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="Repita la contraseña" required="true" /><span
						class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{signup.send}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
